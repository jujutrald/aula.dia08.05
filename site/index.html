<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <form action="" id="register">
            <p>Cadastre-se</p>
            <div class="field">
                <input type="text" placeholder="Digite seu nome...">
            </div>
            <div class="field">
                <input type="email" placeholder="Digite seu email...">
            </div>
            <div class="field">
                <input type="date" placeholder="Digite seu nascimento...">
            </div>
            <div class="field">
                <label><input type="radio" name="gender" value="M"><span>Masculino</span></label>
                <label><input type="radio" name="gender" value="F"><span>Feminino</span></label>
            </div>

            <button>Registrar</button>

        </form>









    </header>







    <script src="https://kit.fontawesome.com/060c440009.js" crossorigin="anonymous"></script>
</body>

</html>
